    <title>KeyMaster Pro | A Chave para Tocar com Liberdade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            scroll-behavior: smooth;
        }
        section {
            scroll-margin-top: 5rem; /* 80px offset for fixed header */
        }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-button {
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
            transition: all 0.3s ease;
        }
        .glow-button:hover {
            box-shadow: 0 0 40px rgba(14, 165, 233, 0.6);
            transform: translateY(-2px);
        }
        .logo-glow {
            text-shadow: 0 0 15px rgba(14, 165, 233, 0.8), 0 0 30px rgba(14, 165, 233, 0.4);
        }
        .piano-key-white {
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 4px 4px;
            height: 150px;
            width: 40px;
            cursor: pointer;
            transition: background 0.1s;
        }
        .piano-key-white:active, .piano-key-white.active {
            background: #e2e8f0;
        }
        .piano-key-black {
            background: #1e293b;
            height: 90px;
            width: 24px;
            margin-left: -12px;
            margin-right: -12px;
            z-index: 10;
            border-radius: 0 0 2px 2px;
            cursor: pointer;
            transition: background 0.1s;
        }
        .piano-key-black:active, .piano-key-black.active {
            background: #475569;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shine {
            100% { left: 125%; }
        }
        .reveal {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .animate-shine {
            animation: shine 2s infinite;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #020617;
        }
        ::-webkit-scrollbar-thumb {
          background: #1e293b;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #334155;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
          height: 6px;
        }
    </style>
